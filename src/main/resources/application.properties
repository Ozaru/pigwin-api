spring.application.name=pigwin-api
server.port=8080

# H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2

# Datasource
spring.datasource.url=jdbc:h2:file:./database/pigwin
spring.datasource.username=pigwin
spring.datasource.password=pigwin
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.hibernate.ddl-auto=update